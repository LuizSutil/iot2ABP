<body class="bg-light">

                                <div class="switch__container">
                                    <input id="sala-client-1" class="switch switch--shadow switch-shadow client-1" name="shadow-1" type="checkbox" value="" />

                                </div>
                            </div>

                    </div>

                                    <label for="cozinha-client-1"></label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">

                        <div class="w-100 bg-white border rounded my-1">
                            <p class="ml-3">Sensor de aproximação</p>
                            <div class="text-center">
                                <h4 id="sensor-client-1" class="p-3">00.00 cm</h4>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-md-6 ">
